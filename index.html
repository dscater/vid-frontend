<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VID</title>
    <style>
      /* Font Pacifico  */
      @font-face {
        font-family: "Epunda_Slab";
        src: url("/webfonts/Epunda_Slab/EpundaSlab-VariableFont_wght.ttf")
          format("truetype");
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Epunda_Slab";
        src: url("/webfonts/Epunda_Slab/EpundaSlab-Italic-VariableFont_wght.ttf")
          format("truetype");
        font-weight: 100 900;
        font-style: italic;
        font-display: swap;
      }

      /* Font Chau_Philomene_One,Epunda_Slab  */
      @font-face {
        font-family: "Chau_Philomene_One";
        src: url("/webfonts/Chau_Philomene_One,Epunda_Slab/Chau_Philomene_One/ChauPhilomeneOne-Regular.ttf")
          format("truetype");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Chau_Philomene_One";
        src: url("/webfonts/Chau_Philomene_One,Epunda_Slab/Chau_Philomene_One/ChauPhilomeneOne-Italic.ttf")
          format("truetype");
        font-weight: 400;
        font-style: italic;
        font-display: swap;
      }

      /* FACTURA */

      .contenedor_impresion {
        width: 100%;
        overflow: auto;
        max-width: 21.59cm;
        margin: auto;
      }

      .contenedor_impresion table {
        border-collapse: collapse;
      }

      .contenedor_impresion .contenedor_factura {
        padding: 10px;
        width: 100%;
        min-width: 21.59cm;
        font-family: Arial, Helvetica, sans-serif;
      }

      .contenedor_impresion .contenedor_factura .centreado {
        text-align: center;
      }

      .contenedor_impresion .contenedor_factura .derecha {
        text-align: right;
      }

      .contenedor_impresion .contenedor_factura .header {
        width: 100%;
        display: flex;
      }
      .contenedor_impresion .contenedor_factura .header .logo {
        text-align: center;
        width: 150px;
        flex: 1;
      }
      .contenedor_impresion .tipo {
        width: 100%;
        font-weight: bold;
        text-align: right;
      }

      .contenedor_impresion .check {
        display: inline-block;
        height: 20px;
        width: 20px;
        text-align: center;
        font-size: 1em;
        border: solid 2px;
      }

      .contenedor_impresion .check.active {
        background-color: rgb(230, 230, 230);
      }

      .contenedor_impresion .contenedor_factura .header .logo img {
        height: 90px;
      }

      .contenedor_impresion .contenedor_factura .header .dir {
        text-align: center;
        flex: 1;
      }

      .contenedor_impresion .contenedor_factura .header .total {
        text-align: right;
        flex: 1;
        font-weight: bold;
      }

      .contenedor_impresion .contenedor_factura .header .total .monto {
        border: solid 2px;
        padding: 7px;
      }

      .contenedor_impresion .contenedor_factura .header .total .nro {
        font-weight: bold;
        display: block;
        margin-top: 20px;
      }

      .contenedor_impresion .contenedor_factura .info {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .contenedor_impresion .contenedor_factura .contenido {
        width: 100%;
      }
      .contenedor_impresion .contenedor_factura .contenido table {
        width: 100%;
      }

      .contenedor_impresion .info_pagos table tr td:nth-child(odd) {
        text-align: right;
      }

      .contenedor_impresion .tbold {
        font-size: 1.02em;
        font-weight: bold;
      }
      .contenedor_impresion .final {
        text-align: center;
        margin-top: 100px;
      }
    </style>
  </head>
  <body class="hold-transition layout-fixed layout-navbar-fixed">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
